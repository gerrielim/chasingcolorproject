---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

    {%- if site.posts.size > 0 -%}
      <div class="image-container">
        {%- for post in site.posts -%}
          <a class="post-link" href="{{ post.url | relative_url }}">
            <div class="image" style="background-image: url({{ site.baseurl }}/assets/images/{{ post.image }});">
            </div>
          </a>
        {%- endfor -%}
      </div>
    {%- endif -%}
</div>
